<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Movie Information</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body th:object="${movie}">
<div class="container" style="max-width: 1000px">
    <h2 class="page-header" style="margin-top: 50px">Detail</h2>
    <div class="well">
        <p>
            <strong>Movie Id: </strong><span th:text="*{id}"></span>
        </p>
        <p>
            <strong>Movie Title: </strong><span th:text="*{title}"></span>
        </p>
        <p>
            <strong>Year: </strong><span th:text="*{year}"></span>
        </p>
        <p>
            <strong>Country </strong><span th:text="*{country}"></span>
        </p>
        <p>
            <strong>Genre: </strong><span th:text="*{genre}"></span>
        </p>
        <p>
            <strong>Director: </strong><span th:text="*{director}"></span>
        </p>
        <p>
            <strong>Minutes: </strong><span th:text="*{minute}"></span>
        </p>

        <a href="javascript:history.go(-1)" class="btn btn-default">Return</a>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:scr="@{js/bootstrap.min.js}"
        src="../../resources/static/js/bootstrap.min.js"></script>
</body>
</html>
