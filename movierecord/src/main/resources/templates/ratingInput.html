<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Rating</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container" style="max-width: 1000px;margin-top: 50px;">
    <div class="well">
        <form action="/ratings" th:action="@{/ratings}" th:object="${rating}" method="post">
            <div>Please rate this movie</div>
            <div class="form-group">
                <select name="score" id="scoreId" class="form-control">
                    <option value="0" th:selected="(*{score} == '0')">Not Rated</option>
                    <option value="1" th:selected="(*{score} == '1')">Bad</option>
                    <option value="2" th:selected="(*{score} == '2')">Not so much</option>
                    <option value="3" th:selected="(*{score} == '3')">Ummm</option>
                    <option value="4" th:selected="(*{score} == '4')">Good</option>
                    <option value="5" th:selected="(*{score} == '5')">Very good</option>
                </select>
            </div>
            <div style="margin-top: 30px">Comment</div>
            <div class="form-group">
                <textarea type="text" name="comment" id="commentId" style="width: 200px; height: 200px"
                          th:field="*{comment}"></textarea>
            </div>
            <p class="container">
                <button type="button" class="btn btn-default" onclick="history.go(-1)">Return</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </p>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:scr="@{js/bootstrap.min.js}"
        src="../../resources/static/js/bootstrap.min.js"></script>
</body>
</html>
