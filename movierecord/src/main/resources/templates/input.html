<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update movie information</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<div class="container" style="max-width: 1000px;margin-top: 50px;">
    <div class="well">
        <form action="/movies" th:action="@{/movies}" th:object="${movie}" method="post">
            <input type="hidden" th:value="*{id}" name="id">
            <div class="form-group">
                <label for="titleId">Title</label>
                <input type="text" name="title" id="titleId" class="form-control" th:field="*{title}">
            </div>
            <div class="form-group">
                <label for="yearId">Year</label>
                <input type="text" name="year" id="yearId" class="form-control" th:field="*{year}">
            </div>
            <div class="form-group">
                <label for="countryId">Country</label>
                <input type="text" name="country" id="countryId" class="form-control" th:field="*{country}">
            </div>
            <div class="form-group">
                <label for="genreId">Genre</label>
                <input type="text" name="genre" id="genreId" class="form-control" th:field="*{genre}">
            </div>
            <div class="form-group">
                <label for="directorId">Director</label>
                <input type="text" name="director" id="directorId" class="form-control" th:field="*{director}">
            </div>
            <div class="form-group">
                <label for="minutesId">Minute</label>
                <input type="text" name="minutes" id="minutesId" class="form-control" th:field="*{minutes}">
            </div>
            <p class="container">
                <button type="button" class="btn btn-default" onclick="history.go(-1)">Return</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </p>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:scr="@{js/bootstrap.min.js}"
        src="../../resources/static/js/bootstrap.min.js"></script>
</body>
</html>
