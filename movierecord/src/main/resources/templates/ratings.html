<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Rating List</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h2 class="page-header">Rating List</h2>
    <div class="alert alert-success alert-dismissible fade in" th:unless="${#strings.isEmpty(message)}">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>congratulation, </strong>
        <span th:text="${message}">update success</span>
    </div>
    <p class="text-right">
        <!---
        <a href="ratingInput.html" th:href="@{/movies/{id}/ratingInput(id=${rating.id})" class="btn btn-primary">
            add
        </a>
        --->
    </p>
    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Score</th>
            <th>Comment</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rating,iterStat:${page.content}">
            <td th:text="${rating.id}">1</td>
            <td th:text="${rating.score}">0</td>
            <td th:text="${rating.comment}">dummy</td>
            <!---
            <td>
                <a href="#" th:href="@{/movies/{id}/input(id=${movie.id})}">Update</a>
                <a href="#" th:href="@{/movies/{id}/delete(id=${movie.id})}">Delete</a>
            </td>
            --->
        </tr>
        </tbody>
    </table>
    <nav>
        <ul class="pager">
            <li class="previous">
                <a href="#" th:href="@{'ratings?page=' + ${page.number - 1}}">previous page</a>
            </li>

            <li class="next">
                <a href="#" th:href="@{'ratings?page=' + ${page.number + 1}}">next page</a>
            </li>
        </ul>
    </nav>
    <a href="javascript:history.go(-1)" class="btn btn-default">Return</a>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:scr="@{js/bootstrap.min.js}"
        src="../../resources/static/js/bootstrap.min.js"></script>
</body>
</html>
