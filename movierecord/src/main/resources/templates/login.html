<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container" style="max-width: 750px;margin-top: 50px;">
    <h3 align="center">Login</h3>
    <div class="well">
        <form action="/movies" th:method="get">
            <div class="form-group">
                <label for="usernameId">Username</label>
                <input type="text" name="username" id="usernameId" class="form-control">
            </div>
            <div class="form-group">
                <label for="passwordId">Password</label>
                <input type="password" name="password" id="passwordId" class="form-control">
            </div>
            <p>
                <button type="submit" class="btn-primary">Login</button>
            </p>

        </form>
        <form action="/register">
            <button type="submit" class="btn-primary">Register</button>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:scr="@{js/bootstrap.min.js}"
        src="../../resources/static/js/bootstrap.min.js"></script>
</body>
</html>
