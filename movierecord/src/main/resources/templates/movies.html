<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="page-header">Movie List</h2>
    <div class="alert alert-success alert-dismissible fade in" th:unless="${#strings.isEmpty(message)}">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>congratulation, </strong>
        <span th:text="${message}">update success</span>
    </div>
    <p class="text-right">
        <a href="input.html" th:href="@{/movies/input}" class="btn btn-primary">
            add
        </a>
    </p>
    <p class="text-right">
        <a href="/search" th:href="@{/search}" class="btn btn-primary">
            search
        </a>
    </p>
    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Year</th>
            <th>Country</th>
            <th>Genre</th>
            <th>Director</th>
            <th>Minutes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie,iterStat:${page.content}">
            <td th:text="${movie.id}">1</td>
            <td th:text="${movie.title}">title</td>
            <td th:text="${movie.year}">year</td>
            <td th:text="${movie.country}">country</td>
            <td th:text="${movie.genre}">genre</td>
            <td th:text="${movie.director}">director</td>
            <td th:text="${movie.minutes}">minutes</td>
            <td>
                <a href="#" th:href="@{/movies/{id}/input(id=${movie.id})}">Update</a>
                <a href="#" th:href="@{/movies/{id}/delete(id=${movie.id})}">Delete</a>
                <a href="#" th:href="@{/movies/{id}/ratings(id=${movie.id})}">Rate records</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav>
        <ul class="pager">
            <li class="previous">
                <a href="#" th:href="@{'movies?page=' + ${page.number - 1}}">previous page</a>
            </li>
            <li class="next">
                <a href="#" th:href="@{'movies?page=' + ${page.number + 1}}">next page</a>
            </li>
        </ul>
    </nav>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:scr="@{js/bootstrap.min.js}"
        src="../../resources/static/js/bootstrap.min.js"></script>
</body>
</html>
