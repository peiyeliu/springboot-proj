<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container" style="max-width: 750px;margin-top: 50px;">
    <h3 align="center">Register</h3>
    <div class="well">
        <form action="/register" th:object="${userForm}" th:method="post">
            <div class="form-group">
                <label for="usernameId">Username</label>
                <input type="text" name="username" id="usernameId" class="form-control" th:field="*{username}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('username')}"
                   th:errors="*{username}">
                    Username can not be empty
                </p>
            </div>
            <div class="form-group">
                <label for="passwordId">Password</label>
                <input type="password" name="password" id="passwordId" class="form-control">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}">
                    Passwords is invalid
                </p>
            </div>
            <div class="form-group">
                <label for="confirmPasswordId">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPasswordId" class="form-control">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('confirmPassword')}"
                   th:errors="*{confirmPassword}">
                    Passwords are not match
                </p>
            </div>
            <div class="form-group">
                <label for="phoneId">Phone</label>
                <input type="text" name="phone" id="phoneId" class="form-control" th:field="*{phone}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">
                    Please input correct phone number
                </p>
            </div>
            <div class="form-group">
                <label for="emailId">Email</label>
                <input type="text" name="email" id="emailId" class="form-control" th:field="*{email}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                    Please input valid email address
                </p>
            </div>
            <p>
                <button type="submit" class="btn-primary">Register</button>
            </p>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:scr="@{js/bootstrap.min.js}"
        src="../../resources/static/js/bootstrap.min.js"></script>
</body>
</html>
